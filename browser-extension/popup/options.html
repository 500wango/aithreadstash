<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>插件选项</title><style>body{font-family:sans-serif;padding:24px;}h2{color:#4F8CFF;}label{display:block;margin:12px 0 4px;}input[type=text]{width:100%;padding:6px 8px;margin-bottom:12px;border:1px solid #ccc;border-radius:4px;}button{background:#4F8CFF;color:#fff;border:none;padding:8px 16px;border-radius:4px;cursor:pointer;}button:active{background:#2563eb;}</style></head><body><h2>AI ThreadStash 插件选项</h2><form id="options-form"><label for="lang">界面语言</label><select id="lang"><option value="zh_CN">中文</option><option value="en">English</option></select><button type="submit">保存设置</button></form><div id="status"></div><script>const langSelect=document.getElementById('lang');const statusDiv=document.getElementById('status');chrome.storage.sync.get(['lang'],(result)=>{if(result.lang){langSelect.value=result.lang;}});document.getElementById('options-form').addEventListener('submit',function(e){e.preventDefault();const lang=langSelect.value;chrome.storage.sync.set({lang},()=>{statusDiv.textContent='设置已保存';setTimeout(()=>{statusDiv.textContent='';},1500);});});</script></body></html>
